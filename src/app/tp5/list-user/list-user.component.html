<div class="container">
  <p-table [value]="users" *ngIf="users.length > 0">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </ng-template>
  </p-table>

  <div *ngIf="users.length === 0">
    <p>No users available.</p>
  </div>
</div>
