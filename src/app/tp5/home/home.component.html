<div class="job-offers">
  <h2>Home Page - Jobs</h2>
  <p-table [value]="jobOffers">
    <ng-template pTemplate="header">
      <tr>
        <th>Title</th>
        <th>Company</th>
        <th>Location</th>
        <th>Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-jobOffer>
      <tr>
        <td>{{ jobOffer.title }}</td>
        <td>{{ jobOffer.companyName }}</td>
        <td>{{ jobOffer.location }}</td>
        <td>
          <a [routerLink]="['/job', jobOffer.id]">See Details</a>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
